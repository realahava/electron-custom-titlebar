<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom-Title-Bar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/title-bar.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div id="title-bar" class="title-bar">
        <div class="drag-area"></div>
        <button id="mini-button" class="mini-button">
            <img src="icons/minimize-icon.png" alt="Minimize">
        </button>   
        <button id="max-button" class="max-button">
            <img src="icons/max-icon.png" alt="Maximize">
        </button>        
        <button id="close-button" class="close-button">
            <img src="icons/close-icon.png" alt="Close">
        </button>        
    </div> 
    <script src="renderer.js"></script>
</body>
</html>
